<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Convert Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .glow { box-shadow: 0 0 15px rgba(250, 204, 21, 0.6); transition: box-shadow 0.3s ease; }
    .animate-fade-in { animation: fadeIn 0.4s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-800/90 backdrop-blur-xl p-6 rounded-2xl shadow-xl w-full max-w-md border border-yellow-500/20">
    <h1 class="text-3xl font-extrabold mb-5 text-center text-yellow-400 tracking-wide">
      üí∞ Zexxa Convert
    </h1>

    <!-- Pilih exchange -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold text-gray-300">Convert dari:</label>
      <select id="exchange" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        <option value="">Pilih Exchange</option>
        <option>Binance</option>
        <option>Gate.io</option>
        <option>BingX</option>
        <option>OKX</option>
        <option>Bitget</option>
        <option>Wallet Crypto / Onchain</option>
      </select>
    </div>

    <!-- Input nominal -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold text-gray-300">Nominal (USD):</label>
      <input 
        type="number" 
        id="usd" 
        placeholder="Contoh: 5.25" 
        disabled 
        class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
    </div>

    <!-- Hasil -->
    <div id="result-box" class="mt-6 p-5 bg-gray-700/60 rounded-xl text-center border border-gray-600 hidden">
      <p class="text-lg font-semibold text-gray-300">Hasil Convert (Rp):</p>
      <p id="result" class="text-4xl font-bold text-green-400 mt-2 select-all">0</p>

      <div id="info-box" class="mt-4 text-sm text-gray-300"></div>
    </div>
  </div>

  <script>
    const usdInput = document.getElementById("usd");
    const exchangeSelect = document.getElementById("exchange");
    const resultBox = document.getElementById("result-box");
    const resultDisplay = document.getElementById("result");
    const infoBox = document.getElementById("info-box");

    const exchangeData = {
      "Binance": { id: "726467944" },
      "Gate.io": { id: "39264285" },
      "BingX": { id: "32901684" },
      "OKX": { id: "308817000237558198" },
      "Bitget": { id: "8289962667" },
      "Wallet Crypto / Onchain": {}
    };

    function getFee(amount) {
      if (amount <= 10000) return 1500;
      if (amount <= 30000) return 2000;
      if (amount <= 60000) return 3000;
      if (amount <= 100000) return 4000;
      if (amount <= 200000) return 5000;
      if (amount <= 250000) return 6000;
      if (amount <= 350000) return 7000;
      if (amount <= 500000) return 8000;
      if (amount <= 750000) return 9000;
      if (amount <= 950000) return 10000;
      return 11000;
    }

    exchangeSelect.addEventListener("change", () => {
      usdInput.value = "";
      resultBox.classList.add("hidden");

      if (exchangeSelect.value) {
        usdInput.disabled = false;
        usdInput.focus();
      } else {
        usdInput.disabled = true;
      }
    });

    usdInput.addEventListener("focus", () => usdInput.classList.add("glow"));
    usdInput.addEventListener("blur", () => usdInput.classList.remove("glow"));

    usdInput.addEventListener("input", () => {
      const usd = parseFloat(usdInput.value);
      const exchange = exchangeSelect.value;

      // Validasi negatif
      if (usd < 0) {
        Swal.fire({ icon: 'error', title: 'Nominal tidak valid!', text: 'Nominal tidak boleh negatif.', confirmButtonColor: '#facc15' });
        usdInput.value = "";
        return;
      }

      // Maksimal 100 USD
      if (usd > 100) {
        Swal.fire({ icon: 'warning', title: 'Melebihi Batas!', text: 'Maksimal hanya 100 USD.', confirmButtonColor: '#facc15' });
        usdInput.value = "";
        return;
      }

      // Gate.io minimal 1 USD
      if (exchange === "Gate.io" && usd < 1) {
        Swal.fire({ icon: 'info', title: 'Minimal Gate.io', text: 'Minimal convert di Gate.io adalah 1 USD.', confirmButtonColor: '#facc15' });
        usdInput.value = "";
        return;
      }

      if (isNaN(usd) || !exchange) {
        resultBox.classList.add("hidden");
        return;
      }

      let rupiah = 0;
      let fee = 0;

      if (usd === 1) {
        rupiah = 15000;
      } else {
        rupiah = usd * 16500;
        fee = getFee(rupiah);
        rupiah -= fee;
      }

      const rounded = Math.round(rupiah / 500) * 500;
      resultDisplay.textContent = "Rp " + rounded.toLocaleString("id-ID");

      const formattedUSD = usd.toFixed(2).replace(/\.00$/, "");
      const data = exchangeData[exchange];

      let infoHTML = `
        <p class="mt-3">Total = ${formattedUSD} USD √ó 16,500 - Fee (${fee.toLocaleString("id-ID")})</p> <p class="mt-3"> Silakan kirim <span class="text-yellow-400 font-semibold">${formattedUSD} USD</span> ke ${exchange} di bawah ini. Setelah transfer, <span class="text-yellow-400 font-semibold">screenshot halaman ini & bukti pembayaran</span> dan kirim ke gw untuk konfirmasi <br> (sekalian send payment). </p>
      `;

      if (exchange === "Wallet Crypto / Onchain") {
        infoHTML += `
        <div class="mt-4 bg-gray-800 p-4 rounded-xl border border-gray-700 text-left space-y-4">
  <p class="font-semibold text-yellow-400 text-lg border-b border-yellow-500/20 pb-2">
    üíº Alamat Wallet
  </p>

  <!-- EVM Networks -->
  <div>
    <p class="text-gray-300 text-sm mb-2 font-medium">
      üåê BEP-20 / PLASMA / Ethereum / Base / Arbitrum / Polygon / Avalanche C-Chain / Optimism
    </p>
    <div class="flex items-center justify-between bg-gray-900 px-3 py-2 rounded-lg border border-gray-700">
      <span id="bep20" class="text-xs font-mono break-all text-gray-200">
        0x35869dc158db5565f48d9bf80339e1f16cff4374
      </span>
      <button id="copyBEP" class="ml-2 bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-3 py-1 rounded-md text-xs font-semibold transition-all active:scale-95">
        Salin
      </button>
    </div>
  </div>

  <!-- APTOS -->
  <div>
    <p class="text-gray-300 text-sm mb-2 font-medium">‚ö° APTOS</p>
    <div class="flex items-center justify-between bg-gray-900 px-3 py-2 rounded-lg border border-gray-700">
      <span id="aptos" class="text-xs font-mono break-all text-gray-200">
        0x3fc53d3ecbd3e88bb51ff51c0d449d28db779af6b67ee3ecddea25205b1627f3
      </span>
      <button id="copyAPT" class="ml-2 bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-3 py-1 rounded-md text-xs font-semibold transition-all active:scale-95">
        Salin
      </button>
    </div>
  </div>

  <!-- SOLANA -->
  <div>
    <p class="text-gray-300 text-sm mb-2 font-medium">‚òÄÔ∏è SOLANA</p>
    <div class="flex items-center justify-between bg-gray-900 px-3 py-2 rounded-lg border border-gray-700">
      <span id="solana" class="text-xs font-mono break-all text-gray-200">
        8J5FDdydRn3pPfHrF6AAoP5hoxn2sNVD8QJPzgkXsU9i
      </span>
      <button id="copySOL" class="ml-2 bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-3 py-1 rounded-md text-xs font-semibold transition-all active:scale-95">
        Salin
      </button>
    </div>
  </div>

  <p class="text-gray-400 text-xs italic pt-2 border-t border-gray-700">
    ‚ö†Ô∏è Gunakan jaringan yang sesuai dengan jenis wallet di atas.  
    Alamat BEP-20 dan PLASMA dll adalah sama. Pastikan network benar sebelum mengirim.
  </p>
</div>

        `;
      } else {
        infoHTML += `
          <div class="mt-3 bg-gray-800 p-3 rounded-lg border border-gray-600">
            <p class="font-semibold text-yellow-400">ID ${exchange}:</p>
            <div class="flex items-center justify-between mt-1">
              <span id="exchangeId" class="font-mono">${data.id}</span>
              <button id="copyIdBtn" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-3 py-1 rounded-md text-sm font-semibold active:scale-95 transition-all">Salin</button>
            </div>
            <p class="text-gray-400 text-sm mt-2">A/n: <span class="font-semibold text-white">Zexxa Kaelion</span></p>
          </div>
        `;
      }

      infoBox.innerHTML = infoHTML;
      resultBox.classList.remove("hidden");
      resultBox.classList.add("animate-fade-in");
      setTimeout(() => resultBox.classList.remove("animate-fade-in"), 400);

      // Copy logic
      setTimeout(() => {
        const copyButtons = [
          { id: "copyIdBtn", target: "exchangeId" },
          { id: "copyBEP", target: "bep20" },
          { id: "copyAPT", target: "aptos" },
          { id: "copySOL", target: "solana" }
        ];

        copyButtons.forEach(btn => {
          const button = document.getElementById(btn.id);
          const text = document.getElementById(btn.target);
          if (button && text) {
            button.addEventListener("click", () => {
              navigator.clipboard.writeText(text.textContent);
              Swal.fire({
                icon: "success",
                title: "Disalin!",
                text: "Alamat berhasil disalin ke clipboard.",
                timer: 1500,
                showConfirmButton: false
              });
            });
          }
        });
      }, 200);
    });
  </script>
</body>
</html>
